<html>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Angular lazy loading feature modules</title>
  </head>
  <body>
      <app-root></app-root>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: { lat: 51.51973438454002, lng: -0.1222349703313059 },
          mapTypeId: "terrain"
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoZZ4XvwIlFGE-2Ue36hM_ZzET80AKWxs&callback=initMap&libraries=geometry"
      async
      defer
    ></script>
  </body>
</html>
